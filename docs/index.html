<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BLEApp</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>BLEApp</h1>
    <p id="envNotice"></p>
    <button id="scanBtn">Scan for BLE Devices</button>
    <ul id="deviceList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const notice = document.getElementById("envNotice");
            if (!window.cordova) {
                notice.textContent = "Running in browser mode. BLE scanning will use Web Bluetooth API (requires Chrome/Edge).";
            }
        });
    </script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
